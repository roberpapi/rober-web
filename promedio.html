<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio</title>
    <link rel="stylesheet" href="promedio.css">
</head>
<body>
    <div class="contenedor">
        <form action="">
            <p>I Parcial</p>
            <input type="text" id="IP">
            <p>II Parcial</p>
            <input type="text" id="IIP">
            <p>III Parcial</p>
            <input type="text" id="IIIP">
            <p>IV Parcial</p>
            <input type="text" id="IVP">
            <p>Promedio</p>
            <input type="text" id="resultado" readonly>
            <input type="button" onclick="promedio()" class="btn" value="promedio">    
        </form>
    </div>

  <script>
    function paises(){
    var paises = parseFloat(document.getElementById('pais').value);
    switch (paises) 
    {
        case 1:
            document.getElementById('resultado').value = 'Guatemala';
            break;
        case 2:
            document.getElementById('resultado').value = 'Honduras';
             break;
        case 3:
            document.getElementById('resultado').value = 'El Salvador';
                break;
        case 4:
            document.getElementById('resultado').value = 'Nicaragua';
                    break;
         case 5:
            document.getElementById('resultado').value = 'Costa Rica';
                       break;
            default:
             document.write('No esta definido en la lista');
                break;
    }
    
}
  </script>
</body>
</html
